{% extends 'base.html' %}

{% block content %}
<form action="add" method="post">
    <div class="mb-3">
        <label>Title</label>
        <input type="text" name="title" placeholder="Title" class="form-control">
    </div>
    <div class="mb-3">
        <label>Description</label>
        <input type="text" name="description" placeholder="Description" class="form-control">
    </div>
    <div class="mb-3">
        <label>Ingredients</label>
        <input type="text" name="ingredients" placeholder="Ingredients" class="form-control">
    </div>
    <div class="mb-3">
        <label>Steps_cooking</label>
        <input type="text" name="steps_cooking" placeholder="Steps_cooking" class="form-control">
    </div>

    <input type="submit" value="Submit" class="btn btn-primary mb-3">
</form>
{% endblock %}
