version: '3.9'

services:
  db:
    image: postgres

    environment:
      POSTGRES_USER: "recept"
      POSTGRES_PASSWORD: "recept"
      POSTGRES_DB: "recept"
    ports:
      - "5432:5432"
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_HOST=db
    ports:
      - "8000:8000"
    depends_on:
      - db